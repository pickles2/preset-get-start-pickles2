<p>サイトマップ、テーマ、コンテンツの制作ができたら、最後の仕上げ &quot;パブリッシュ&quot; を実行します。</p>
<p>パブリッシュは、部品ごとにバラバラに作られたサイトを統合し、静的なHTMLファイル群を生成します。</p>
<p>次のコマンドで、パブリッシュを実行します。</p>
<pre><code>$ php ./.px_execute.php /?PX=publish.run
</code></pre><p>しばらくすると、次のパスに、静的なHTMLファイルが生成されます。</p>
<ul>
<li><code>./px-files/dist/</code></li>
</ul>
